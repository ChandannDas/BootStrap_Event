<!DOCTYPE html>
<html>
    <title>dropdown</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <head>

    </head>
    <body class="container-fluid">
       <div class="carousel slide carousel-dark"  data-bs-ride="carousel" id="banner">
        <div class="carousel-indicators">
            <button data-bs-slide-to="0" class="active" data-bs-target="#banner"></button>
           <button  data-bs-slide-to="1" data-bs-target="#banner"></button>
           <button  data-bs-slide-to="2" data-bs-target="#banner"></button>
           </div>
            <div class="carousel-inner" >
            <div class="carousel-item active">
                 <img src="./assets/banner.PNG" data-bs-interval="500">   
            </div>
            <div class="carousel-item">
                <img src="./assets/Carousel-1.PNG" data-bs-interval="2000">   
           </div>
            <div class="carousel-item">
            <img src="./assets/Carousel-3.PNG" data-bs-interval="2000">   
       </div>
      <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#banner">
       <span class="carousel-control-prev-icon"> </span>
      </button>
      <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#banner">
        <span class="carousel-control-next-icon"></span>
       </button>
        </div>
       </div>
        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
