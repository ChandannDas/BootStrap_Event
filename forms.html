<!DOCTYPE html>
<html>
    <title>forms</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <head>

    </head>
    <body>
        <div class="d-flex flex-wrap justify-content-center align-items-center"  style="height:800px">
          <div>
            <h2>Registration form</h2>
            <div>
                <label class="form-label" for="username">UserName</label>
                <div class="input-group">
                    <span class="bi bi-person input-group-text text-white bg-black"></span>
                    <input type="text" name="username" class="form-control">
                    <span class="bi bi-check-circle input-group-text text-white bg-black"></span>
                </div>
            </div>
            <div>
                <label class="form-label" for="password">password</label>
                <div class="input-group">
                    <span class="bi bi-key-fill input-group-text text-white bg-black"></span>
                    <input type="password" name="password" class="form-control">
                    <span class="bi bi-check-circle input-group-text text-white bg-black"></span>
                </div>
            </div>
            <div>
                <label class="form-label" for="city">Choose city</label>
                <div>
                    <select class="form-select" name="city">
                        <option>select your city</option>
                        <option>delhi</option>
                        <option>hyd</option>
                    </select>
                </div>
            </div>
            <div class="mt-2">
                <button>Register</button>
            </div>
            <div class="mt-2">
                <label class="form-label" for="subscriprtion"> You want subscriprtion ?</label>
                <div class="form-switch">
                    <input type="checkbox" class="form-check-input"> <label  class="form-control-label">yes</label>
                </div>
            </div>
            <div class="mt-2">
                <label for="age" class="form-label"> age</label>
                <div>
                    <input type="range" name="age" class="form-range from-input-range">
                </div>
            </div>
            <div class="mt-2">
                <button>Register</button>
            </div>
          </div>
        </div>
        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
